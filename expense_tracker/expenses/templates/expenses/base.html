<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Expense Tracker{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'expenses/css/style.css' %}">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1><a href="{% url 'expense_list' %}">Expense Tracker</a></h1>
      <nav><a href="{% url 'expense_create' %}">Add Expense</a></nav>
    </div>
  </header>

  <main class="container">
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
